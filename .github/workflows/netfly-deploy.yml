on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch

name: Deploy to Docker Hub and AWS Amplify

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

      # Step 2: Set up Docker and build/push to Docker Hub
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}    # Docker Hub username
        password: ${{ secrets.DOCKER_PASSWORD }}    # Docker Hub password or access token

    - name: Build and push Docker image to Docker Hub
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}

      # Step 3: Deploy to AWS Amplify
    - name: Deploy to AWS Amplify
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}    # Your AWS access key ID
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Your AWS secret access key
        aws-region: ap-south-1  # Replace with your AWS region

    - name: Amplify Deployment
      run: |
        npx amplify-publish \
          --frontend ios \
          --framework react \
          --appId ${{ secrets.AMPLIFY_APP_ID }} \
          --branchName main \
          --directory dist \
          --buildCommand "npm run build" \
          --startCommand "npm start"
