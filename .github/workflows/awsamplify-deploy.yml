on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch

name: Deploy to AWS Amplify and Docker Hub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

      # Step 2: Install Amplify CLI
    - name: Install Amplify CLI
      run: |
        npm install -g @aws-amplify/cli
        amplify --version  # Check if the CLI was installed successfully

      # Step 3: Set up Docker Buildx and push to Docker Hub
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}    # Docker Hub username
        password: ${{ secrets.DOCKER_PASSWORD }}    # Docker Hub password or access token

    - name: Build and push Docker image to Docker Hub
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}

      # Step 4: Deploy to AWS Amplify
    - name: Deploy to AWS Amplify
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set region ap-south-1  # Set your desired AWS region

        # Initialize Amplify if not already done
        amplify pull --appId ${{ secrets.AMPLIFY_APP_ID }} --envName prod

        # Push the changes to Amplify
        amplify push
